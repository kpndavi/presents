<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu esi mans mandarƒ´ns</title>
  <style>
    :root {
      --bg1: #ffeef4;
      --bg2: #fff9ea;
      --accent: #ffb86c;
      --accent-dark: #ff9b4a;
      --tangerine: #ffb441;
      --tangerine-deep: #ff9a3b;
      --leaf: #39b56a;
      --card-bg: #ffffff;
      --text-main: #3a2a22;
      --heart: #ff4b6e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, var(--bg1) 0, var(--bg2) 60%, #ffe1c5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: min(100vw, 480px);
      height: min(100vh, 720px);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #777;
      opacity: 0.9;
      text-align: center;
      max-width: 90%;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* ENVELOPE */
    .envelope-wrapper {
      position: absolute;
      width: 80%;
      max-width: 320px;
      aspect-ratio: 4 / 3;
      cursor: pointer;
      transform-origin: center;
      transition: transform 0.9s ease, opacity 0.9s ease;
      z-index: 3;
    }

    .envelope-shadow {
      position: absolute;
      inset: 4px;
      border-radius: 24px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.18);
      z-index: -1;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(135deg, #fffaf4, #ffe1c7);
      border-radius: 22px;
      overflow: hidden;
      border: 2px solid rgba(255, 184, 127, 0.9);
    }

    .envelope::before {
      /* bottom triangle */
      content: "";
      position: absolute;
      inset: auto 0 0;
      margin: auto;
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-top: 55% solid #ffd3aa;
    }

    .envelope::after {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 18px;
      border: 1px dashed rgba(255, 138, 92, 0.5);
      pointer-events: none;
    }

    .flap {
      position: absolute;
      inset: 0;
      transform-origin: top center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .flap-inner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 0;
      height: 0;
      margin: auto;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-bottom: 80% solid var(--accent);
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.18));
      border-radius: 16px;
    }

    .flap-highlight {
      position: absolute;
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 55%;
      height: 5px;
      border-radius: 999px;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0.2)
      );
    }

    .open-label {
      position: absolute;
      bottom: 14px;
      right: 16px;
      font-size: 13px;
      color: var(--accent-dark);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 160, 116, 0.7);
      backdrop-filter: blur(4px);
    }

    /* POSTCARD */
    .postcard {
      position: absolute;
      width: 90%;
      max-width: 420px;
      max-height: 60vh;
      aspect-ratio: 5 / 3.3;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.18);
      transform-origin: center;
      transform: translateY(40px) scale(0.9);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.9s ease, transform 0.9s ease;
      z-index: 1;
      overflow: hidden;
    }

    /* tiny tangerines bg only on stage 2 */
    .postcard::before {
      content: "";
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 10% 20%, rgba(255, 190, 120, 0.6) 0 8px, transparent 10px),
        radial-gradient(circle at 30% 80%, rgba(255, 183, 111, 0.6) 0 7px, transparent 9px),
        radial-gradient(circle at 70% 15%, rgba(255, 199, 128, 0.6) 0 8px, transparent 10px),
        radial-gradient(circle at 85% 70%, rgba(255, 188, 114, 0.6) 0 7px, transparent 9px),
        radial-gradient(circle at 50% 50%, rgba(255, 225, 189, 0.7) 0 180px, transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .postcard-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 18px 20px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .big-tangerine {
      margin: 0 auto 8px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, #ffe8bf, var(--tangerine-deep));
      position: relative;
      box-shadow:
        0 0 0 6px rgba(255, 180, 96, 0.9),
        0 8px 14px rgba(0, 0, 0, 0.18);
    }

    .big-tangerine::before {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 50%;
      background:
        conic-gradient(
          from 0deg,
          rgba(255, 255, 255, 0.25) 0 10%,
          transparent 10% 25%,
          rgba(255, 255, 255, 0.2) 25% 38%,
          transparent 38% 52%,
          rgba(255, 255, 255, 0.22) 52% 65%,
          transparent 65% 78%,
          rgba(255, 255, 255, 0.22) 78% 90%,
          transparent 90% 100%
        );
    }

    .big-tangerine::after {
      content: "";
      position: absolute;
      top: -14px;
      left: 50%;
      width: 40px;
      height: 24px;
      border-radius: 60% 80% 60% 10%;
      background: linear-gradient(135deg, #6fe39c, var(--leaf));
      transform: translateX(-50%) rotate(-12deg);
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.25);
    }

    .text-block {
      text-align: center;
      padding: 6px 10px;
      margin-top: 4px;
    }

    .main-text {
      font-family: "Segoe Script", "Brush Script MT", system-ui;
      font-size: 22px;
      line-height: 1.3;
      color: var(--text-main);
      letter-spacing: 0.4px;
      margin-bottom: 6px;
    }

    .sub-heart {
      font-size: 26px;
      color: var(--heart);
      line-height: 1;
      opacity: 0;
      transform: translateY(6px) scale(0.8);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .bottom-decoration {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      font-size: 10px;
      color: #9b7a64;
    }

    .stamp {
      width: 90px;
      height: 30px;
      border-radius: 8px;
      border: 2px dashed rgba(255, 167, 120, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      background: linear-gradient(135deg, #ffeae0, #ffd6c2);
      color: #ff8648;
      font-weight: bold;
      text-align: center;
      padding: 0 4px;
    }

    .waves {
      flex: 1;
      margin: 0 8px;
      height: 8px;
      background:
        repeating-linear-gradient(
          -45deg,
          rgba(255, 141, 104, 0.7) 0 4px,
          transparent 4px 8px
        );
      opacity: 0.35;
      border-radius: 999px;
    }

    .message-question,
    .message-answer {
      transition: opacity 0.4s ease;
    }

    .message-question {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .message-question .text-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .message-answer {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 18px 20px 16px;
      opacity: 0;
      pointer-events: none;
    }

    .tap-label {
      font-size: 11px;
      margin-top: 6px;
      color: #9b7a64;
    }

    /* STATES */
    .scene.opened .flap {
      transform: rotateX(180deg);
    }

    .scene.opened .envelope-wrapper {
      transform: translateY(-260px) translateX(70px) scale(0.7);
      opacity: 0;
      pointer-events: none;
    }

    .scene.opened .postcard {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    /* stage 1: question */
    .scene.stage-1 .message-question {
      opacity: 1;
    }

    .scene.stage-1 .message-answer {
      opacity: 0;
      pointer-events: none;
    }

    /* stage 2: answer */
    .scene.stage-2 .message-question {
      opacity: 0;
      pointer-events: none;
    }

    .scene.stage-2 .message-answer {
      opacity: 1;
      pointer-events: auto;
    }

    .scene.stage-2 .sub-heart {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .scene.stage-2 .postcard::before {
      opacity: 0.7;
    }

    .scene.stage-2 .hint {
      opacity: 0;
    }

    @media (max-width: 400px) {
      .main-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <!-- ENVELOPE -->
    <div class="envelope-wrapper" onclick="openEnvelope()">
      <div class="envelope-shadow"></div>
      <div class="envelope">
        <div class="flap">
          <div class="flap-inner"></div>
          <div class="flap-highlight"></div>
        </div>
        <div class="open-label">postcard TO mana ƒçiepi≈Üa üíå</div>
      </div>
    </div>

    <!-- POSTCARD -->
    <div class="postcard" onclick="nextStage()">
      <div class="postcard-inner">
        <!-- FIRST STAGE: QUESTION -->
        <div class="message-question">
          <div class="text-block">
            <div class="main-text">tu zini, kas tu esi?</div>
            <div class="tap-label">(pieskaries karti≈Üai, lai uzzinƒÅtu)</div>
          </div>
          <div class="bottom-decoration">
            <div class="stamp">postcard TO<br>mana ƒçiepi≈Üa</div>
            <div class="waves"></div>
            <div>‚ãØ</div>
          </div>
        </div>

        <!-- SECOND STAGE: ANSWER -->
        <div class="message-answer">
          <div class="big-tangerine"></div>
          <div class="text-block">
            <div class="main-text">tu esi mans mandarƒ´ns</div>
            <div class="sub-heart">‚ù§</div>
          </div>
          <div class="bottom-decoration">
            <div class="stamp">postcard TO<br>mana ƒçiepi≈Üa</div>
            <div class="waves"></div>
            <div>üçä</div>
          </div>
        </div>
      </div>
    </div>

    <div class="hint" id="hint">Pieskaries aploksnei, lai atvƒìrtu üíñ</div>
  </div>

  <script>
    const scene = document.getElementById('scene');
    const hint = document.getElementById('hint');

    function openEnvelope() {
      if (!scene.classList.contains('opened')) {
        scene.classList.add('opened', 'stage-1');
        hint.textContent = 'Tagad pieskaries karti≈Üai üçä';
      }
    }

    function nextStage() {
      if (!scene.classList.contains('opened')) return;
      if (scene.classList.contains('stage-1')) {
        scene.classList.remove('stage-1');
        scene.classList.add('stage-2');
      }
    }
  </script>
</body>
</html>
